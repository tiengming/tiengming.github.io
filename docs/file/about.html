<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - Tiengming的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #74c0fc;
            --secondary-color: #50c878;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 40px 0;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: calc(25% - 20px);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .skill:hover {
            transform: translateY(-5px);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .interests {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .interest {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .interest:hover {
            transform: translateY(-5px);
        }

        .interest-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
        }

        .interest-level {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #ddd;
            display: inline-block;
            position: relative;
        }

        .interest-level::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;

        }

        .interest-icon i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .contact {
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }
        .button {
            display: inline-block;
            padding: 10px 15px; 
            font-size: 0.9rem; 
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            margin: 10px 0; 
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.95);
        }
        .footer {
            text-align: center;
            margin: 10px 0; 
        }

        /* 侧栏导航样式 */
        .sidebar {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-toggle {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 0 25px 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle i {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .sidebar-menu {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            background-color: white;
            border-radius: 0 10px 10px 0;
            padding: 10px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar-menu ul {
            list-style-type: none;
        }

        .sidebar-menu ul li {
            margin-bottom: 10px;
        }

        .sidebar-menu ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sidebar-menu ul li a:hover {
            color: var(--primary-color);
        }

        .sidebar.open .sidebar-toggle {
            left: 200px;
        }

        .sidebar.open .sidebar-menu {
            left: 0;
        }

        .sidebar.open .sidebar-toggle i {
            transform: rotate(180deg);
        }

        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .sidebar-close:hover {
            color: var(--primary-color);
        }

        /* 呼吸动画 */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sidebar-toggle {
            animation: breathe 3s infinite;
        }

        .sidebar.open .sidebar-toggle {
            animation: none;
        }

        @media screen and (max-width: 768px) {
            .skill {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-toggle">
            <i class="fas fa-chevron-right"></i>
        </div>
        <nav class="sidebar-menu">
            <div class="sidebar-close">
                <i class="fas fa-times"></i>
            </div>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#interests">兴趣</a></li>
            </ul>
        </nav>
    </div>

    <main class="container">
        <section id="about" class="profile">
            <p>热爱玄学、编程和人工智能的未来进行时全栈开发者，致力于创造有价值的产品。我擅长解决复杂问题，并且热衷于学习新技术。在工作中，我注重团队协作，善于沟通，并且乐于分享知识。</p>
        </section>

        <section id="skills">
            <h2>专业技能</h2>
            <div class="skills">
                <div class="skill">
                    <div class="skill-icon"><i class="fa-solid fa-mountain-sun" style="color: #b197fc;"></i></div>
                    <h3>地质工程</h3>
                    <p>专业的地质工程知识和实践经验</p>
                </div>
                <div class="skill">
                    <div class="skill-icon"><i class="fa-solid fa-yin-yang" style="color: #FFD43B;"></i></div>
                    <h3>出道仙</h3>
                    <p>深入研究修炼之道</p>
                </div>
                <div class="skill">
                    <div class="skill-icon"><i class="fa-solid fa-robot" style="color: #20a27b;"></i></div>
                    <h3>人工智能</h3>
                    <p>AI大模型的运用</p>
                </div>
                <div class="skill">
                    <div class="skill-icon"><i class="fa-solid fa-code" style="color: #74C0FC;"></i></div>
                    <h3>编程</h3>
                    <p>精通基于AI的多种编程语言</p>
                </div>
            </div>
        </section>

        <section id="interests">
            <h2>兴趣爱好</h2>
            <div class="interests">
                <div class="interest">
                    <div class="interest-icon">
                        <div class="interest-level" style="background: conic-gradient(var(--primary-color) 288deg, #ddd 0deg);"></div>
                    </div>
                    <p>📚阅读</p>
                </div>
                <div class="interest">
                    <div class="interest-icon">
                        <div class="interest-level" style="background: conic-gradient(var(--primary-color) 252deg, #ddd 0deg);"></div>
                    </div>
                    <p>🚶‍♂️徒步</p>
                </div>
                <div class="interest">
                    <div class="interest-icon">
                        <div class="interest-level" style="background: conic-gradient(var(--primary-color) 216deg, #ddd 0deg);"></div>
                    </div>
                    <p>📸摄影</p>
                </div>
                <div class="interest">
                    <div class="interest-icon">
                        <div class="interest-level" style="background: conic-gradient(var(--primary-color) 295deg, #ddd 0deg);"></div>
                    </div>
                    <p>📡看新闻</p>
                </div>
            </div>
        </section>
        <div class="footer">
            <a href="https://nav.buxiantang.top" target="_blank">
                <button class="button">网址导航</button>
            </a>
        </div>
    </main>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 侧栏导航交互
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebarClose = document.querySelector('.sidebar-close');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // 点击侧栏外部区域关闭侧栏
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // 添加滚动动画
        function reveal() {
            var reveals = document.querySelectorAll("section");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);
        reveal();
    </script>
</body>
</html>
